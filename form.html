<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="Bootstrap" width="50" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <!-----------------main-row------------->
      <form action="">
        <div class="row mt-4">
          <h2>Nuovo Libro</h2>
          <!-----------------author------------->
          <div class="col-6 mt-3 fw-bold">
            <label class="form-label">Nome Autore</label>
            <input class="form-control" type="text" name="author" id="text" required
              placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col-6 mt-3 fw-bold">
            <label class="form-label">Cognome Autore</label>
            <input class="form-control" type="text" name="author" id="text" required
              placeholder="Inserisci il cognome dell'autore">
          </div>
          <!-----------------book-title------------->
          <div class="col-12 mt-3 fw-bold">
            <label class="form-label">Titolo</label>
            <input class="form-control" type="text" name="author" id="text" required
              placeholder="Inserisci il titolo del libro">
          </div>
          <!-----------------col-md-4------------->
          <div class="col-12 col-md-4 mt-3 fw-bold">
            <label class="form-label">Genere</label>
            <select class="form-select" id="">
              <option value="">Scegli il genere</option>
              <option value="thriller">thriller</option>
              <option value="fantasy">fantasy</option>
              <option value="romance">romance</option>
              <option value="action">action</option>
              <option value="horror">horror</option>
            </select>
          </div>
          <div class="col-12 col-md-4 mt-3 fw-bold">
            <label class="form-label">Anno di Pubblicazione</label>
            <input class="form-control" type="date">
          </div>
          <div class="col-12 col-md-4 mt-3 fw-bold">
            <label class="form-label">ISBN#</label>
            <input class="form-control" type="text" placeholder="Inserisci il codice ISBN#">
          </div>
          <div class="col-12">
            <hr class="my-5">
          </div>
          <!-----------------col-12------------->
          <!-----------------note------------->
          <div class="col-12 fw-bold">
            <label class="form-label">Note</label>
            <textarea class="form-control" id="" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>

            <!-----------------checkbox------------->
            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox">
              <label class="form-check-label"> Disponibile anche in digitale</label>
            </div>
            <!-----------------button------------->
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </div>

      </form>

    </div>


  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>
